<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DanilamashinaGPT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Добавляем pdf.js для работы с PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <style>
        body {
            background: #181c20;
            color: #f3f3f3;
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
        }
        #chat-container {
            max-width: 900px;
            margin: 40px auto;
            background: #23272e;
            border-radius: 18px;
            box-shadow: 0 4px 32px 0 #000a;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        #chat-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 120px;
            padding: 0;
            border-radius: 18px 18px 0 0;
            background: linear-gradient(90deg, #2b313a 60%, #3a3f47 100%);
        }
        #chat-header img {
            max-width: 220px;
            max-height: 120px;
            margin-bottom: 0;
        }
        #chat-messages {
            flex: 1;
            padding: 24px 32px 0 32px;
            overflow-y: auto;
            margin-bottom: 0;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .message {
            margin-bottom: 0;
            padding: 12px 18px;
            border-radius: 12px;
            max-width: 70%;
            word-break: break-word;
            font-size: 1.08rem;
            display: inline-block;
        }
        .message.user {
            background: #23272e;
            border: 1.5px solid #3a8fff;
            color: #fff;
            align-self: flex-end;
            margin-left: auto;
            margin-right: 0;
            display: inline-block;
            text-align: right;
            border-radius: 22px 22px 22px 8px;
            box-shadow: 0 2px 8px 0 #0002;
        }
        .message.bot {
            background: #23272e;
            border: 1px solid #353a42;
            color: #f3f3f3;
            align-self: flex-start;
            margin-right: auto;
            margin-left: 0;
            display: inline-block;
            text-align: left;
            border-radius: 22px 22px 8px 22px;
            box-shadow: 0 2px 8px 0 #0002;
        }
        #chat-input-area {
            display: flex;
            align-items: center;
            padding: 18px 32px 24px 32px;
            background: #23272e;
            border-radius: 0 0 18px 18px;
            border-top: 1.5px solid #353a42;
            margin: 0;
            box-shadow: none;
            position: relative;
        }
        #attach-label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: 2px solid #3a8fff;
            margin-right: 12px;
            cursor: pointer;
            transition: background 0.2s, border 0.2s;
            background: transparent;
        }
        #attach-label:hover {
            background: #3a8fff22;
            border-color: #3a8fff;
        }
        #attach-label svg {
            width: 20px;
            height: 20px;
            fill: #3a8fff;
        }
        #attach-input {
            display: none;
        }
        #mic-label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: 2px solid #3a8fff;
            margin-right: 12px;
            cursor: pointer;
            transition: background 0.2s, border 0.2s;
            background: transparent;
        }
        #mic-label.active {
            background: #3a8fff22;
            border-color: #3a8fff;
        }
        #mic-label svg {
            width: 20px;
            height: 20px;
            fill: #3a8fff;
        }
        #userInput {
            flex: 1;
            background: #23272e;
            color: #fff;
            border: 1px solid #353a42;
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 1rem;
            margin-right: 12px;
            outline: none;
            box-shadow: none;
            transition: border 0.2s;
        }
        #userInput:focus {
            border: 1.5px solid #3a8fff;
        }
        #sendBtn {
            background: linear-gradient(90deg, #3a8fff 60%, #5f6fff 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 12px 28px;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.2s;
            box-shadow: none;
        }
        #sendBtn:hover {
            background: linear-gradient(90deg, #5f6fff 60%, #3a8fff 100%);
        }
        ::-webkit-scrollbar {
            width: 8px;
            background: #23272e;
        }
        ::-webkit-scrollbar-thumb {
            background: #353a42;
            border-radius: 8px;
        }
        #file-preview {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin: 0 32px 8px 32px;
            flex-wrap: wrap;
            min-height: 0;
            max-width: 100%;
            border-radius: 10px;
            background: transparent;
            box-shadow: none;
        }
        .file-preview-item {
            display: flex;
            align-items: center;
            background: #23272e;
            border: 1px solid #3a8fff;
            border-radius: 10px;
            padding: 4px 8px 4px 4px;
            margin-bottom: 0;
            max-width: 180px;
            box-shadow: 0 2px 8px 0 #0002;
        }
        .file-preview-img {
            max-width: 60px;
            max-height: 60px;
            border-radius: 8px;
            margin-right: 8px;
            border: none;
        }
        .file-preview-name {
            color: #3a8fff;
            font-size: 0.98rem;
            margin-right: 6px;
            word-break: break-all;
        }
        .file-preview-remove {
            background: none;
            border: none;
            color: #e74c3c;
            font-size: 1.2rem;
            cursor: pointer;
            margin-left: 2px;
            padding: 0 4px;
            border-radius: 4px;
            transition: background 0.15s;
        }
        .file-preview-remove:hover {
            background: #e74c3c22;
        }
        
        /* Стили для отображения содержимого файлов */
        .file-content-wrapper {
            max-width: 100%;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .file-content-img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            border: 1px solid #353a42;
        }
        .file-content-text {
            background: #1e2226;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #3a8fff;
            max-height: 300px;
            overflow-y: auto;
            font-size: 0.9rem;
            white-space: pre-wrap;
        }
        .file-content-pdf {
            width: 100%;
            height: 300px;
            border: 1px solid #3a8fff;
            border-radius: 8px;
            overflow: hidden;
        }
        .file-info {
            color: #3a8fff;
            font-size: 0.9rem;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
        }
        .file-info svg {
            width: 16px;
            height: 16px;
            margin-right: 6px;
            fill: #3a8fff;
        }
    </style>
</head>
<body>
    <canvas id="stars-bg" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:0;pointer-events:none;"></canvas>
    <canvas id="stars-canvas" style="position: absolute; left: 0; top: 0; width: 100vw; height: 100vh; z-index: 0; pointer-events: none;"></canvas>
    <div id="chat-container" style="position: relative; z-index: 1;">
        <!-- <img src="logo/logotip.jpg" alt="logotip" style="position: absolute; left: 32px; top: 32px; max-width: 64px; max-height: 64px; border-radius: 16px; box-shadow: 0 2px 8px #0003; background: #23272e; z-index: 10;" /> -->
        <div id="chat-header">
            <img src="logo/logo.png" alt="DanilamashinaGPT" />
        </div>
        <div id="chat-messages"></div>
        <div id="file-preview"></div>
        <div id="chat-input-area">
            <label id="attach-label" for="attach-input" title="Прикрепить файл">
                <svg viewBox="0 0 24 24"><path d="M16.5,6.5 L8.5,14.5 C7.67157288,15.3284271 7.67157288,16.6715729 8.5,17.5 C9.32842712,18.3284271 10.6715729,18.3284271 11.5,17.5 L19.5,9.5 C21.1568542,7.84314575 21.1568542,5.15685425 19.5,3.5 C17.8431458,1.84314575 15.1568542,1.84314575 13.5,3.5 L5.5,11.5" stroke="#3a8fff" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
            </label>
            <input type="file" id="attach-input" multiple accept="image/*,.txt,.doc,.docx,.xls,.xlsx,.pdf,.zip" />
            <label id="mic-label" title="Голосовой ввод">
                <svg viewBox="0 0 24 24"><path d="M12 17a4 4 0 0 0 4-4V7a4 4 0 0 0-8 0v6a4 4 0 0 0 4 4zm5-4v-2a1 1 0 1 0-2 0v2a5 5 0 0 1-10 0v-2a1 1 0 1 0-2 0v2a7 7 0 0 0 6 6.92V21a1 1 0 1 0 2 0v-1.08A7 7 0 0 0 17 13z"/></svg>
            </label>
            <input type="text" id="userInput" placeholder="Введите запрос" autocomplete="off" onkeydown="if(event.key==='Enter'){sendMessage()}" />
            <button id="sendBtn" onclick="sendMessage()">Отправить</button>
        </div>
    </div>
    <script>
        // Инициализация PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';
        
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('userInput');
        const micLabel = document.getElementById('mic-label');
        const attachInput = document.getElementById('attach-input');
        const chatInputArea = document.getElementById('chat-input-area');
        const filePreviewDiv = document.getElementById('file-preview');
        const sendBtn = document.getElementById('sendBtn');
        let recognition;
        let selectedFiles = [];

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.lang = 'ru-RU';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            micLabel.addEventListener('click', () => {
                if (micLabel.classList.contains('active')) {
                    recognition.stop();
                    micLabel.classList.remove('active');
                } else {
                    recognition.start();
                    micLabel.classList.add('active');
                }
            });

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                userInput.value = transcript;
                micLabel.classList.remove('active');
                updateSendBtnState();
            };

            recognition.onend = function() {
                micLabel.classList.remove('active');
            };
        } else {
            micLabel.style.opacity = 0.5;
            micLabel.title = 'Голосовой ввод не поддерживается';
        }

        function updateSendBtnState() {
            const hasText = userInput.value.trim().length > 0;
            const hasFiles = selectedFiles.length > 0;
            sendBtn.disabled = !(hasText || hasFiles);
        }

        function renderFilePreview() {
            filePreviewDiv.innerHTML = '';
            selectedFiles.forEach((file, idx) => {
                const item = document.createElement('div');
                item.className = 'file-preview-item';
                if (file.type.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.className = 'file-preview-img';
                    img.alt = file.name;
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                    item.appendChild(img);
                }
                const nameSpan = document.createElement('span');
                nameSpan.className = 'file-preview-name';
                nameSpan.textContent = file.name;
                item.appendChild(nameSpan);
                const removeBtn = document.createElement('button');
                removeBtn.className = 'file-preview-remove';
                removeBtn.innerHTML = '&times;';
                removeBtn.title = 'Удалить файл';
                removeBtn.onclick = () => {
                    selectedFiles.splice(idx, 1);
                    renderFilePreview();
                    updateSendBtnState();
                };
                item.appendChild(removeBtn);
                filePreviewDiv.appendChild(item);
            });
            updateSendBtnState();
        }

        attachInput.addEventListener('change', function() {
            selectedFiles = Array.from(attachInput.files);
            renderFilePreview();
        });

        userInput.addEventListener('input', updateSendBtnState);

        async function appendFileContent(file, msgDiv) {
            const fileInfoDiv = document.createElement('div');
            fileInfoDiv.className = 'file-info';
            fileInfoDiv.innerHTML = `
                <svg viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zM6 20V4h7v5h5v11H6z"/></svg>
                Файл: ${file.name} (${(file.size / 1024).toFixed(2)} KB)
            `;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'file-content-wrapper';
            
            if (file.type.startsWith('image/')) {
                const img = document.createElement('img');
                img.className = 'file-content-img';
                const reader = new FileReader();
                reader.onload = function(e) {
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
                contentDiv.appendChild(img);
            } 
            else if (file.type === 'application/pdf') {
                const pdfContainer = document.createElement('div');
                pdfContainer.className = 'file-content-pdf';
                contentDiv.appendChild(pdfContainer);
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const typedArray = new Uint8Array(e.target.result);
                    
                    pdfjsLib.getDocument(typedArray).promise.then(function(pdf) {
                        // Показываем первую страницу PDF
                        pdf.getPage(1).then(function(page) {
                            const viewport = page.getViewport({ scale: 1.0 });
                            const canvas = document.createElement('canvas');
                            const context = canvas.getContext('2d');
                            canvas.height = viewport.height;
                            canvas.width = viewport.width;
                            pdfContainer.appendChild(canvas);
                            
                            const renderContext = {
                                canvasContext: context,
                                viewport: viewport
                            };
                            page.render(renderContext);
                        });
                    }).catch(function(error) {
                        pdfContainer.innerHTML = '<div style="padding:10px;color:#e74c3c;">Не удалось загрузить PDF</div>';
                    });
                };
                reader.readAsArrayBuffer(file);
            }
            else if (file.type === 'text/plain' || 
                     file.name.endsWith('.txt') || 
                     file.name.endsWith('.csv')) {
                const textContainer = document.createElement('div');
                textContainer.className = 'file-content-text';
                contentDiv.appendChild(textContainer);
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    textContainer.textContent = e.target.result;
                };
                reader.readAsText(file);
            }
            else {
                contentDiv.innerHTML = '<div style="padding:10px;">Содержимое этого типа файла не может быть показано.</div>';
            }
            
            msgDiv.appendChild(fileInfoDiv);
            msgDiv.appendChild(contentDiv);
        }

        function appendMessage(content, sender = 'bot', files = []) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + sender;
            
            if (sender === 'bot') {
                msgDiv.innerHTML = marked.parse(content);
            } else {
                msgDiv.textContent = content;
                
                // Добавляем содержимое файлов, если оно есть
                if (files && files.length > 0) {
                    const filesDiv = document.createElement('div');
                    files.forEach(file => {
                        appendFileContent(file, msgDiv);
                    });
                }
            }
            
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const input = userInput.value.trim();
            const hasFiles = selectedFiles.length > 0;
            let messageText = input;
            
            if (!input && hasFiles) {
                const fileNames = selectedFiles.map(f => f.name).join(', ');
                messageText = `Пользователь отправил файл(ы): ${fileNames}`;
            } else if (input && hasFiles) {
                const fileNames = selectedFiles.map(f => f.name).join(', ');
                messageText = `${input}\n\n(Прикреплённые файлы: ${fileNames})`;
            }
            
            if (!messageText && !hasFiles) return;
            
            // Сохраняем файлы временно, чтобы отобразить их перед отправкой
            const filesToDisplay = [...selectedFiles];
            
            if (input) {
                appendMessage(input, 'user', filesToDisplay);
            } else if (hasFiles) {
                appendMessage('📎 Файлы:', 'user', filesToDisplay);
            }
            
            userInput.value = '';
            filePreviewDiv.innerHTML = '';
            selectedFiles = [];
            updateSendBtnState();
            
            // Показываем индикатор "Думаю..." только если его нет
            const lastBotMsg = chatMessages.querySelector('.message.bot:last-child');
            if (!lastBotMsg || lastBotMsg.innerText !== 'Думаю...') {
                appendMessage('Думаю...', 'bot');
            }
            
            try {
                // На самом деле мы не можем отправить файлы на сервер API в текущей реализации,
                // но можем отправить информацию о них
                const response = await fetch(
                    'https://openrouter.ai/api/v1/chat/completions',
                    {
                        method: 'POST',
                        headers: {
                            Authorization: 'Bearer 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',
                            'HTTP-Referer': 'https://neurotoday.ru/',
                            'X-Title': 'NeuroToday',
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: 'deepseek/deepseek-chat-v3-0324:free',
                            messages: [{ role: 'user', content: messageText }],
                        }),
                    }
                );
                
                const data = await response.json();
                const botMsg = chatMessages.querySelector('.message.bot:last-child');
                const markdownText = data.choices?.[0]?.message?.content || 'Ответ не найден.';
                if(botMsg) botMsg.innerHTML = marked.parse(markdownText);
            } catch (error) {
                const botMsg = chatMessages.querySelector('.message.bot:last-child');
                if(botMsg) botMsg.textContent = 'Ошибка: ' + error.message;
            }
        }
        
        // --- Фон: вселенная со статичными звёздами ---
        const starsBg = document.getElementById('stars-bg');
        const bgCtx = starsBg.getContext('2d');
        let bgStars = [];
        const BG_STAR_COUNT = 220; // много мелких звёзд
        function resizeStarsBg() {
            starsBg.width = window.innerWidth;
            starsBg.height = window.innerHeight;
        }
        function randomBgStar() {
            return {
                x: Math.random() * starsBg.width,
                y: Math.random() * starsBg.height,
                r: 0.3 + Math.random() * 0.7,
                opacity: 0.25 + Math.random() * 0.55
            };
        }
        function spawnBgStars() {
            bgStars = [];
            for (let i = 0; i < BG_STAR_COUNT; i++) {
                bgStars.push(randomBgStar());
            }
        }
        function drawBgStars() {
            bgCtx.clearRect(0, 0, starsBg.width, starsBg.height);
            for (let s of bgStars) {
                bgCtx.save();
                bgCtx.globalAlpha = s.opacity;
                bgCtx.beginPath();
                bgCtx.arc(s.x, s.y, s.r, 0, 2 * Math.PI);
                bgCtx.fillStyle = '#fff';
                bgCtx.shadowColor = '#fff';
                bgCtx.shadowBlur = 4;
                bgCtx.fill();
                bgCtx.restore();
            }
        }
        function updateBgStars() {
            resizeStarsBg();
            spawnBgStars();
            drawBgStars();
        }
        window.addEventListener('resize', updateBgStars);
        updateBgStars();
        // --- конец фона ---

        // --- Падающие звёзды (меньше и реже) ---
        const starsCanvas = document.getElementById('stars-canvas');
        const ctx = starsCanvas.getContext('2d');
        let stars = [];
        const STAR_COUNT = 18; // меньше падающих звёзд
        const STAR_COLOR = 'rgba(255,255,255,0.85)';
        const STAR_MIN_SIZE = 0.25;
        const STAR_MAX_SIZE = 0.7;
        const STAR_MIN_SPEED = 1.1;
        const STAR_MAX_SPEED = 2.2;

        function resizeStarsCanvas() {
            starsCanvas.width = window.innerWidth;
            starsCanvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeStarsCanvas);
        resizeStarsCanvas();

        function randomStar() {
            const angle = Math.random() * Math.PI / 3 + Math.PI / 6; // 30-60 градусов
            const speed = STAR_MIN_SPEED + Math.random() * (STAR_MAX_SPEED - STAR_MIN_SPEED);
            return {
                x: Math.random() * starsCanvas.width,
                y: -20 - Math.random() * 100,
                size: STAR_MIN_SIZE + Math.random() * (STAR_MAX_SIZE - STAR_MIN_SIZE),
                speedX: Math.cos(angle) * speed,
                speedY: Math.sin(angle) * speed,
                opacity: 0.6 + Math.random() * 0.3,
                trail: 12 + Math.random() * 18 // длина хвоста уменьшена
            };
        }

        function spawnStars() {
            stars = [];
            for (let i = 0; i < STAR_COUNT; i++) {
                stars.push(randomStar());
            }
        }
        spawnStars();

        function drawStar(star) {
            ctx.save();
            ctx.globalAlpha = star.opacity;
            ctx.strokeStyle = STAR_COLOR;
            ctx.lineWidth = star.size;
            ctx.beginPath();
            ctx.moveTo(star.x, star.y);
            ctx.lineTo(star.x - star.speedX * star.trail, star.y - star.speedY * star.trail);
            ctx.stroke();
            ctx.restore();
        }

        function animateStars() {
            ctx.clearRect(0, 0, starsCanvas.width, starsCanvas.height);
            for (let star of stars) {
                drawStar(star);
                star.x += star.speedX;
                star.y += star.speedY;
                if (star.x > starsCanvas.width + 100 || star.y > starsCanvas.height + 100) {
                    Object.assign(star, randomStar());
                    star.x = Math.random() * starsCanvas.width;
                    star.y = -20;
                }
            }
            requestAnimationFrame(animateStars);
        }
        animateStars();
        // --- конец анимации падающих звёзд ---
        
        // Инициализация состояния кнопки при загрузке
        updateSendBtnState();
    </script>
</body>
</html>
